<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Chat</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0f0f0f;
  color: white;
}

/* ===== FULLSCREEN APP ===== */

.app {
  display: flex;
  flex-direction: column;
  height: 100vh;
  max-width: 480px;
  margin: auto;
  background: #1a1a1a;
}

/* ===== HEADER ===== */

.header {
  padding: 14px;
  background: #111;
  display: flex;
  align-items: center;
  font-weight: 600;
  border-bottom: 1px solid #2a2a2a;
}

.back-btn {
  margin-right: 10px;
  cursor: pointer;
  font-size: 18px;
}

/* ===== MESSAGES ===== */

.messages {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
  display: flex;
  flex-direction: column;
}

.message {
  max-width: 75%;
  padding: 10px 14px;
  border-radius: 18px;
  margin-bottom: 8px;
  font-size: 14px;
  animation: fadeIn 0.2s ease;
  word-wrap: break-word;
}

.my-message {
  background: white;
  color: black;
  align-self: flex-end;
}

.other-message {
  background: #00c853;
  color: white;
  align-self: flex-start;
}

.time {
  font-size: 10px;
  opacity: 0.6;
  margin-top: 4px;
}

/* ===== INPUT ===== */

.input-area {
  display: flex;
  padding: 10px;
  border-top: 1px solid #2a2a2a;
  background: #111;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  outline: none;
  font-size: 14px;
}

button {
  margin-left: 8px;
  padding: 10px 16px;
  border-radius: 20px;
  border: none;
  background: #00c853;
  color: white;
  cursor: pointer;
}

/* ===== MENU ===== */

.menu {
  padding: 20px;
}

.menu input {
  width: 100%;
  margin-bottom: 10px;
}

.chat-history {
  margin-top: 20px;
  max-height: 120px;
  overflow-y: auto;
  background: #111;
  padding: 10px;
  border-radius: 10px;
}

.history-item {
  font-size: 13px;
  margin-bottom: 6px;
  cursor: pointer;
  opacity: 0.8;
}

.footer {
  text-align: center;
  font-size: 12px;
  opacity: 0.3;
  margin-top: 20px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(4px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- ===== MENU ===== -->

<div id="menu" class="app">
  <div class="menu">
    <h2>Mini Chat</h2>
    <input id="username" placeholder="Your name">
    <input id="room" placeholder="Chat name">
    <input id="password" placeholder="Password">
    <button onclick="joinChat()">Enter</button>

    <div class="chat-history" id="history"></div>

    <div class="footer">MEZENCEV&CO</div>
  </div>
</div>

<!-- ===== CHAT ===== -->

<div id="chat" class="app" style="display:none;">
  <div class="header">
    <span class="back-btn" onclick="goBack()">‚Üê</span>
    <span id="chatTitle"></span>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input id="messageInput" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

/* ===== INSERT YOUR FIREBASE CONFIG ===== */

const firebaseConfig = {
  apiKey: "AIzaSyA64EfxQkGhcCKnxAT_0k_3BTFt5wc6x-E",
  authDomain: "cochat-18c46.firebaseapp.com",
  databaseURL: "https://cochat-18c46-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "cochat-18c46",
  storageBucket: "cochat-18c46.firebasestorage.app",
  messagingSenderId: "966021418904",
  appId: "1:966021418904:web:efdf644f1203088c4025ed"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let currentRoom = "";
let currentPassword = "";
let username = "";

window.joinChat = function() {
  username = document.getElementById("username").value;
  currentRoom = document.getElementById("room").value;
  currentPassword = document.getElementById("password").value;

  if (!username || !currentRoom) return;

  document.getElementById("menu").style.display = "none";
  document.getElementById("chat").style.display = "flex";
  document.getElementById("chatTitle").innerText = currentRoom;

  loadMessages();
};

window.goBack = function() {
  document.getElementById("chat").style.display = "none";
  document.getElementById("menu").style.display = "flex";
};

window.sendMessage = function() {
  const input = document.getElementById("messageInput");
  const text = input.value;
  if (!text) return;

  push(ref(db, "rooms/" + currentRoom + "_" + currentPassword), {
    user: username,
    text: text,
    time: Date.now()
  });

  saveHistory();
  input.value = "";
};

function loadMessages() {
  const messagesDiv = document.getElementById("messages");
  messagesDiv.innerHTML = "";

  onChildAdded(ref(db, "rooms/" + currentRoom + "_" + currentPassword), snapshot => {
    const msg = snapshot.val();

    const div = document.createElement("div");
    div.classList.add("message");
    div.classList.add(msg.user === username ? "my-message" : "other-message");

    const time = new Date(msg.time);
    div.innerHTML = `
      ${msg.text}
      <div class="time">${time.getHours()}:${String(time.getMinutes()).padStart(2,"0")}</div>
    `;

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
}

/* ===== HISTORY ===== */

function saveHistory() {
  let history = JSON.parse(localStorage.getItem("chatHistory")) || [];

  history = history.filter(chat => chat.room !== currentRoom);

  history.unshift({
    room: currentRoom,
    password: currentPassword
  });

  if (history.length > 5) history.pop();

  localStorage.setItem("chatHistory", JSON.stringify(history));
  renderHistory();
}

function renderHistory() {
  const historyDiv = document.getElementById("history");
  historyDiv.innerHTML = "";

  const history = JSON.parse(localStorage.getItem("chatHistory")) || [];

  history.forEach(chat => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.innerText = chat.room;
    div.onclick = () => {
      document.getElementById("room").value = chat.room;
      document.getElementById("password").value = chat.password;
    };
    historyDiv.appendChild(div);
  });
}

renderHistory();
</script>

</body>
</html>
