const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playSendSound(){
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  osc.type = "sine";
  osc.frequency.setValueAtTime(600, audioCtx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(900, audioCtx.currentTime + 0.08);

  gain.gain.setValueAtTime(0.001, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.15, audioCtx.currentTime + 0.01);
  gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.15);

  osc.connect(gain);
  gain.connect(audioCtx.destination);

  osc.start();
  osc.stop(audioCtx.currentTime + 0.15);
}

}

// ===== WebRTC –∑–≤–æ–Ω–æ–∫ =====
const peerConnections = {};
const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
let localStream = null;
let currentPC = null;
window.inCall = false;
let callRef = null;

async function startCall(isAnswer, peerName) {
  if(!callRef) callRef = ref(database, "rooms/" + currentRoom + "/call");

  // –ü–æ–ª—É—á–∞–µ–º –º–∏–∫—Ä–æ—Ñ–æ–Ω, –µ—Å–ª–∏ –µ—â—ë –Ω–µ—Ç
  if(!localStream){
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
    } catch(err){
      return alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω: " + err.message);
    }
  }
// === –ø–∞–Ω–µ–ª—å –∑–≤–æ–Ω–∫–∞ —Å–≤–µ—Ä—Ö—É ===
let callPanel = document.getElementById("callPanel");
if(!callPanel){
  callPanel = document.createElement("div");
  callPanel.id = "callPanel";
  callPanel.style.position = "absolute";
  callPanel.style.top = "10px";
  callPanel.style.left = "50%";
  callPanel.style.transform = "translateX(-50%)";
  callPanel.style.display = "flex";
  callPanel.style.gap = "10px";
  callPanel.style.zIndex = "999";
  document.body.appendChild(callPanel);

  // –∫–Ω–æ–ø–∫–∞ –ú—É—Ç
  const muteBtn = document.createElement("button");
  muteBtn.innerText = "–ú—É—Ç";
  muteBtn.className = "call-button"; // –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ç–≤–æ–π —Å—Ç–∏–ª—å –∫–Ω–æ–ø–∫–∏
  muteBtn.onclick = () => {
    if(localStream){
      localStream.getAudioTracks().forEach(track => track.enabled = !track.enabled);
      muteBtn.innerText = localStream.getAudioTracks()[0].enabled ? "–ú—É—Ç" : "–í–∫–ª";
    }
  };
  callPanel.appendChild(muteBtn);

  // –∫–Ω–æ–ø–∫–∞ –°–±—Ä–æ—Å
  const dropBtn = document.createElement("button");
  dropBtn.innerText = "–°–±—Ä–æ—Å";
  dropBtn.className = "call-button"; 
  dropBtn.onclick = () => { resetCall(); callPanel.remove(); };
  callPanel.appendChild(dropBtn);
}

  const pc = new RTCPeerConnection(config);
  currentPC = pc;
  peerConnections[peerName] = pc;

  // v3: –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ ICE –∏ –∞–≤—Ç–æ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
setupIceCandidates(pc, peerName);
setupConnectionState(pc, peerName);

  pc.onconnectionstatechange = () => {
  if(pc.connectionState === "closed"){
    resetCall();
  }
};

  // –î–æ–±–∞–≤–ª—è–µ–º –∞—É–¥–∏–æ—Ç—Ä–µ–∫–∏
  localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

  // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø–æ—Ç–æ–∫–∞ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞
  pc.ontrack = (e) => {
    let audio = document.getElementById("remoteAudio_" + peerName);
    if(!audio){
      audio = document.createElement("audio");
      audio.id = "remoteAudio_" + peerName;
      audio.autoplay = true;
      document.body.appendChild(audio);
    }
    audio.srcObject = e.streams[0];
  };

  // ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã
  pc.onicecandidate = (event) => {
    if(event.candidate){
      push(ref(database, "rooms/" + currentRoom + "/ice/" + peerName), event.candidate.toJSON());
    }
  };

  // –ü–æ–ª—É—á–∞–µ–º ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã –æ—Ç —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞
  const iceRef = ref(database, "rooms/" + currentRoom + "/ice/" + username);
  onChildAdded(iceRef, (snap) => {
    const candidate = snap.val();
    if(candidate && currentPC){
      currentPC.addIceCandidate(new RTCIceCandidate(candidate));
    }
  });

  if(!isAnswer){
    // –°–æ–∑–¥–∞—ë–º offer
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    set(callRef, { from: username, to: peerName, sdp: offer });
    window.inCall = true;

    // –°–ª—É—à–∞–µ–º –æ—Ç–≤–µ—Ç
    onValue(callRef, async (snap) => {
      const data = snap.val();
      if(data && data.sdp && data.from === peerName){
        if(!pc.currentRemoteDescription){
          await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
        }
      }
    });
  } else {
    // –ü—Ä–∏–Ω–∏–º–∞–µ–º offer
    const snap = await get(callRef);
    if(snap.exists()){
      const data = snap.val();
      await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      set(callRef, { from: username, to: data.from, sdp: answer });
      window.inCall = true;
    }
  }
}

function resetCall() {
  window.inCall = false;

  if(localStream){
    localStream.getTracks().forEach(track => track.stop());
    localStream = null;
  }

  if(currentPC){
    currentPC.close();
    currentPC = null;
  }

  for (let peer in peerConnections) {
    peerConnections[peer].close();
    delete peerConnections[peer];
  }

  if(currentRoom){
    set(ref(database, "rooms/" + currentRoom + "/ice/" + username), null);
    set(ref(database, "rooms/" + currentRoom + "/call"), null);
  }

  // –£–¥–∞–ª—è–µ–º –≤–µ—Ä—Ö–Ω—é—é –ø–∞–Ω–µ–ª—å –µ—Å–ª–∏ –µ—Å—Ç—å
  const topControls = document.getElementById("callTopControls");
  if(topControls) topControls.remove();

  // –°–∫—Ä—ã–≤–∞–µ–º callControls –µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è
  const callControls = document.getElementById("callControls");
  if(callControls) callControls.style.display = "none";

  // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∑–≤–æ–Ω–∫–∞
  const callScreen = document.getElementById("callScreen");
  if(callScreen) callScreen.style.display = "none";
}

// 3. –ü–∏–Ω–≥-–ø–æ–Ω–≥ –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∞–Ω–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è (Keep-Alive)
// –ï—Å–ª–∏ –≤–∫–ª–∞–¥–∫–∞ –±—ã–ª–∞ –≤ —Ñ–æ–Ω–µ –¥–æ–ª–≥–æ, Firebase –º–æ–∂–µ—Ç —Ç–æ—Ä–º–æ–∑–∏—Ç—å –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ
document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible" && currentRoom) {
    // –§–æ—Ä—Å–∏—Ä—É–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –≤–∫–ª–∞–¥–∫–∏
    const connectedRef = ref(database, ".info/connected");
    onValue(connectedRef, (snap) => {
      if (snap.val() === false) {
        console.log("–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ, –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º...");
      }
    });
  }
});

// 4. –û—á–∏—Å—Ç–∫–∞ –ø–∞–º—è—Ç–∏ (–∑–∞—â–∏—Ç–∞ –æ—Ç –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∏—è –≤–∫–ª–∞–¥–∫–∏)
// –ï—Å–ª–∏ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä –æ—Ç–∫—Ä—ã—Ç –Ω–µ–¥–µ–ª—é, DOM-—ç–ª–µ–º–µ–Ω—Ç—ã –º–æ–≥—É—Ç —Å–æ–∂—Ä–∞—Ç—å –ø–∞–º—è—Ç—å
setInterval(() => {
  const messagesBox = document.getElementById("messages");
  if (messagesBox && messagesBox.children.length > 300) {
    // –û—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 100 —Å–æ–æ–±—â–µ–Ω–∏–π –≤ DOM
    while (messagesBox.children.length > 100) {
      messagesBox.removeChild(messagesBox.firstChild);
    }
    console.log("–û—á–∏—Å—Ç–∫–∞ –ø–∞–º—è—Ç–∏: —Å—Ç–∞—Ä—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è —É–¥–∞–ª–µ–Ω—ã –∏–∑ –≤–∏–¥–∏–º–æ—Å—Ç–∏");
  }
}, 60000 * 30); // –†–∞–∑ –≤ 30 –º–∏–Ω—É—Ç
const messagesBox = document.getElementById("messages");
const scrollDownBtn = document.getElementById("scrollDownBtn");

// –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –≤–Ω–∏–∑—É
messagesBox.addEventListener("scroll", () => {
  const isNearBottom =
    messagesBox.scrollHeight - messagesBox.scrollTop - messagesBox.clientHeight < 100;

  if(!isNearBottom){
    scrollDownBtn.classList.add("show");
  } else {
    scrollDownBtn.classList.remove("show");
  }
});

// –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ ‚Äî –ø–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª –≤–Ω–∏–∑
scrollDownBtn.addEventListener("click", () => {
  messagesBox.scrollTo({
    top: messagesBox.scrollHeight,
    behavior: "smooth"
  });
});
let unreadCount = 0;
const newMsgBadge = document.getElementById("newMsgBadge");

newMsgBadge.addEventListener("click", ()=>{
  messagesBox.scrollTo({
    top: messagesBox.scrollHeight,
    behavior: "smooth"
  });

  unreadCount = 0;
  newMsgBadge.classList.remove("show");
});
if(isNearBottom){
  unreadCount = 0;
  newMsgBadge.classList.remove("show");
}
</script>
