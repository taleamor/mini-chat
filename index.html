<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CoChat</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #111;
  color: white;
  height: 100vh;
  overflow: hidden;
}

/* ===== ОСНОВНОЙ КОНТЕЙНЕР ===== */

.app {
  height: 100vh;
  max-width: 480px;
  margin: auto;
  display: flex;
  flex-direction: column;
  background: #1a1a1a;
}

/* ===== HEADER ===== */

.header {
  padding: 14px;
  background: #0f0f0f;
  display: flex;
  align-items: center;
  font-weight: 600;
  border-bottom: 1px solid #222;
}

.back-btn {
  margin-right: 10px;
  cursor: pointer;
  font-size: 18px;
}

/* ===== MESSAGES ===== */

.messages {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
  display: flex;
  flex-direction: column;
}

.message {
  max-width: 75%;
  padding: 10px 14px;
  border-radius: 18px;
  margin-bottom: 8px;
  font-size: 14px;
  animation: fadeIn 0.15s ease;
  word-wrap: break-word;
}

.my-message {
  background: white;
  color: black;
  align-self: flex-end;
}

.other-message {
  background: #00c853;
  color: white;
  align-self: flex-start;
}

.time {
  font-size: 10px;
  opacity: 0.6;
  margin-top: 4px;
}

.typing {
  font-size: 12px;
  opacity: 0.6;
  margin: 5px 0;
}

/* ===== INPUT ===== */

.input-area {
  display: flex;
  padding: 10px;
  border-top: 1px solid #222;
  background: #0f0f0f;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  outline: none;
  font-size: 14px;
}

button {
  margin-left: 8px;
  padding: 10px 16px;
  border-radius: 20px;
  border: none;
  background: #00c853;
  color: white;
  cursor: pointer;
}

/* ===== MENU ===== */

.menu {
  padding: 20px;
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.menu input {
  width: 100%;
  margin-bottom: 10px;
}

.chat-history {
  margin-top: 20px;
  max-height: 120px;
  overflow-y: auto;
  background: #0f0f0f;
  padding: 10px;
  border-radius: 10px;
}

.history-item {
  font-size: 13px;
  margin-bottom: 6px;
  cursor: pointer;
  opacity: 0.8;
}

.footer {
  text-align: center;
  font-size: 12px;
  opacity: 0.3;
  margin-top: 20px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(4px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div id="menu" class="app">
  <div class="menu">
    <h2>CoChat</h2>
    <input id="username" placeholder="Your name">
    <input id="room" placeholder="Chat name">
    <input id="password" placeholder="Password">
    <button onclick="joinChat()">Enter</button>

    <div class="chat-history" id="history"></div>
    <div class="footer">MEZENCEV&CO</div>
  </div>
</div>

<div id="chat" class="app" style="display:none;">
  <div class="header">
    <span class="back-btn" onclick="goBack()">←</span>
    <span id="chatTitle"></span>
  </div>

  <div class="messages" id="messages"></div>
  <div class="typing" id="typingStatus"></div>

  <div class="input-area">
    <input id="messageInput" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA64EfxQkGhcCKnxAT_0k_3BTFt5wc6x-E",
  authDomain: "cochat-18c46.firebaseapp.com",
  databaseURL: "https://cochat-18c46-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "cochat-18c46",
  storageBucket: "cochat-18c46.firebasestorage.app",
  messagingSenderId: "966021418904",
  appId: "1:966021418904:web:efdf644f1203088c4025ed"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let currentRoom = "";
let currentPassword = "";
let username = "";
let typingTimeout;

/* ===== JOIN ===== */

window.joinChat = function() {
  username = usernameInput.value;
  currentRoom = room.value;
  currentPassword = password.value;

  if (!username || !currentRoom) return;

  document.getElementById("menu").style.display = "none";
  document.getElementById("chat").style.display = "flex";
  chatTitle.innerText = currentRoom;

  cleanOldRooms();
  loadMessages();
};

/* ===== BACK ===== */

window.goBack = function() {
  document.getElementById("chat").style.display = "none";
  document.getElementById("menu").style.display = "flex";
  renderHistory();
};

/* ===== SEND ===== */

window.sendMessage = function() {
  const text = messageInput.value;
  if (!text) return;

  push(ref(db, roomPath()), {
    user: username,
    text,
    time: Date.now()
  });

  saveHistory();
  messageInput.value = "";
};

/* ===== ROOM PATH ===== */

function roomPath() {
  return "rooms/" + currentRoom + "_" + currentPassword;
}

/* ===== LOAD ===== */

function loadMessages() {
  messages.innerHTML = "";

  onChildAdded(ref(db, roomPath()), snapshot => {
    const msg = snapshot.val();

    const div = document.createElement("div");
    div.className = "message " + (msg.user === username ? "my-message" : "other-message");

    const time = new Date(msg.time);
    div.innerHTML = `
      ${msg.text}
      <div class="time">${time.getHours()}:${String(time.getMinutes()).padStart(2,"0")}</div>
    `;

    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  });
}

/* ===== TYPING STATUS ===== */

messageInput.addEventListener("input", () => {
  set(ref(db, roomPath() + "/typing/" + username), true);

  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => {
    remove(ref(db, roomPath() + "/typing/" + username));
  }, 2000);
});

onValue(ref(db, roomPath() + "/typing"), snapshot => {
  if (!snapshot.exists()) {
    typingStatus.innerText = "";
    return;
  }

  const users = Object.keys(snapshot.val()).filter(u => u !== username);
  typingStatus.innerText = users.length ? users.join(", ") + " typing..." : "";
});

/* ===== HISTORY FIXED ===== */

function saveHistory() {
  let history = JSON.parse(localStorage.getItem("chatHistory")) || [];

  history = history.filter(chat => chat.room !== currentRoom);
  history.unshift({ room: currentRoom, password: currentPassword });

  if (history.length > 5) history.pop();

  localStorage.setItem("chatHistory", JSON.stringify(history));
  renderHistory();
}

function renderHistory() {
  history.innerHTML = "";
  const chats = JSON.parse(localStorage.getItem("chatHistory")) || [];

  chats.forEach(chat => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.innerText = chat.room;
    div.onclick = () => {
      room.value = chat.room;
      password.value = chat.password;
    };
    history.appendChild(div);
  });
}

/* ===== AUTO DELETE 5 DAYS ===== */

function cleanOldRooms() {
  const roomsRef = ref(db, "rooms");

  onValue(roomsRef, snapshot => {
    snapshot.forEach(child => {
      let lastTime = 0;

      child.forEach(msg => {
        if (msg.val().time && msg.val().time > lastTime) {
          lastTime = msg.val().time;
        }
      });

      if (!lastTime || Date.now() - lastTime > 5 * 24 * 60 * 60 * 1000) {
        remove(ref(db, "rooms/" + child.key));
      }
    });
  }, { onlyOnce: true });
}

renderHistory();
</script>

</body>
</html>
